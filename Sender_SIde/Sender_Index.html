<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Email Signature System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00bcd4; /* Cyan */
      --secondary-color: #673ab7; /* Deep Purple */
      --background-dark: #1a1a2e; /* Dark Blue-Purple */
      --card-background: #16213e; /* Slightly lighter Dark Blue-Purple */
      --text-light: #e0e0e0;
      --text-medium: #b0b0b0;
      --border-color: #0f3460;
      --success-color: #4caf50;
      --error-color: #f44336;
      --glow-effect: 0 0 10px rgba(0, 188, 212, 0.6);
      --input-glow: 0 0 5px rgba(0, 188, 212, 0.4);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 25px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Background animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0f3460, #16213e, #00bcd4, #673ab7);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: var(--card-background);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-family: 'Roboto Mono', monospace;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: var(--glow-effect);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 svg {
      margin-right: 10px;
      filter: drop-shadow(var(--glow-effect));
    }

    form label {
      display: block;
      margin-bottom: 15px;
      color: var(--text-medium);
      font-size: 0.95em;
    }

    form label strong {
        color: var(--primary-color);
        font-weight: 700;
        margin-bottom: 8px;
        display: block;
    }

    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-top: 5px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #0f1c3a;
      color: var(--text-light);
      font-family: 'Roboto Mono', monospace;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="file"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: var(--input-glow);
    }

    input[type="file"] {
      padding-top: 10px;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: var(--secondary-color);
      color: var(--text-light);
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #512da8;
    }

    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: var(--background-dark);
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: var(--glow-effect);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:hover:not(:disabled) {
      background-color: #0097a7;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
    }

    button[type="submit"]:active:not(:disabled) {
      transform: translateY(0);
    }

    button[type="submit"]:disabled {
      background-color: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Loading state styles */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(0, 188, 212, 0.3), transparent);
      animation: shimmer 2s infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button[type="submit"].loading .loading-overlay {
      opacity: 1;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button[type="submit"].loading .spinner {
      opacity: 1;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button-text {
      transition: opacity 0.3s ease;
    }

    button[type="submit"].loading .button-text {
      opacity: 0.7;
    }

    /* Loading message styles */
    .loading-messages {
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-family: 'Roboto Mono', monospace;
    }

    .loading-messages.show {
      opacity: 1;
    }

    .loading-step {
      padding: 8px 0;
      color: var(--text-medium);
      opacity: 0.5;
      transition: all 0.5s ease;
      position: relative;
    }

    .loading-step.active {
      color: var(--primary-color);
      opacity: 1;
      text-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    .loading-step.completed {
      color: var(--success-color);
      opacity: 1;
    }

    .loading-step::before {
      content: '‚ãØ';
      margin-right: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .loading-step.active::before {
      content: '‚ö°';
      opacity: 1;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loading-step.completed::before {
      content: '‚úì';
      opacity: 1;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    #responseMsg {
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      font-family: 'Roboto Mono', monospace;
      animation: messageFadeIn 0.5s ease-out;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #responseMsg.show {
      opacity: 1;
    }

    #responseMsg.success {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(76, 175, 80, 0.1));
      color: var(--success-color);
      border: 1px solid var(--success-color);
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    #responseMsg.error {
      background: linear-gradient(135deg, rgba(244, 67, 54, 0.2), rgba(244, 67, 54, 0.1));
      color: var(--error-color);
      border: 1px solid var(--error-color);
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
    }

    @keyframes messageFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Success animation */
    .success-icon {
      display: inline-block;
      margin-right: 10px;
      animation: successBounce 0.6s ease-out;
    }

    @keyframes successBounce {
      0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
      40%, 43% { transform: translate3d(0, -8px, 0); }
      70% { transform: translate3d(0, -4px, 0); }
      90% { transform: translate3d(0, -2px, 0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      Secure Email Signature
    </h2>
    <form id="sendForm">
      <label>
        <strong>Sender Email:</strong>
        <input type="email" name="sender_email" required autocomplete="email" />
      </label>

      <label>
        <strong>Sender App Password:</strong>
        <input type="password" name="sender_password" required autocomplete="current-password" />
      </label>

      <label>
        <strong>Receiver Email:</strong>
        <input type="email" name="receiver_email" required autocomplete="email" />
      </label>

      <label>
        <strong>PDF File:</strong>
        <input type="file" name="pdf_file" accept="application/pdf" required />
      </label>

      <button type="submit">
        <span class="spinner"></span>
        <span class="button-text">Send Signed PDF</span>
        <div class="loading-overlay"></div>
      </button>
    </form>

    <div class="loading-messages" id="loadingMessages">
      <div class="loading-step" data-step="upload">üì§ Uploading PDF file...</div>
      <div class="loading-step" data-step="keys">üîê Generating RSA keys...</div>
      <div class="loading-step" data-step="sign">‚úçÔ∏è Signing PDF document...</div>
      <div class="loading-step" data-step="email">üìß Sending secure email...</div>
    </div>

    <p id="responseMsg"></p>
  </div>

  <script>
    const form = document.getElementById('sendForm');
    const responseMsg = document.getElementById('responseMsg');
    const submitButton = form.querySelector('button[type="submit"]');
    const loadingMessages = document.getElementById('loadingMessages');
    const loadingSteps = document.querySelectorAll('.loading-step');

    let currentStepIndex = 0;
    let stepInterval;

    function showLoadingStep(stepName) {
      loadingSteps.forEach(step => {
        step.classList.remove('active', 'completed');
        if (step.dataset.step === stepName) {
          step.classList.add('active');
        }
      });
    }

    function completeLoadingStep(stepName) {
      const step = document.querySelector(`[data-step="${stepName}"]`);
      if (step) {
        step.classList.remove('active');
        step.classList.add('completed');
      }
    }

    function simulateLoadingSteps() {
      // Real-time progress will be handled by backend responses
      // This function now just shows the first step
      showLoadingStep('upload');
    }

    function updateProgress(step, message) {
      const stepElement = document.querySelector(`[data-step="${step}"]`);
      if (stepElement) {
        stepElement.innerHTML = message;
        showLoadingStep(step);
      }
    }

    function completeProgress(step, message) {
      const stepElement = document.querySelector(`[data-step="${step}"]`);
      if (stepElement) {
        stepElement.innerHTML = message;
        completeLoadingStep(step);
      }
    }

    function resetLoadingState() {
      clearInterval(stepInterval);
      loadingSteps.forEach(step => {
        step.classList.remove('active', 'completed');
      });
      loadingMessages.classList.remove('show');
      submitButton.classList.remove('loading');
      submitButton.disabled = false;
      responseMsg.classList.remove('show', 'success', 'error');
    }

    function startLoading() {
      submitButton.classList.add('loading');
      submitButton.disabled = true;
      loadingMessages.classList.add('show');
      responseMsg.classList.remove('show');
      simulateLoadingSteps();
    }

    function stopLoading() {
      clearInterval(stepInterval);
      submitButton.classList.remove('loading');
      submitButton.disabled = false;
      loadingMessages.classList.remove('show');
      
      // Complete all steps
      loadingSteps.forEach(step => {
        step.classList.remove('active');
        step.classList.add('completed');
      });
    }

    function showMessage(message, isSuccess = true) {
      responseMsg.textContent = isSuccess ? `üéâ ${message}` : `‚ùå ${message}`;
      responseMsg.className = `show ${isSuccess ? 'success' : 'error'}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      startLoading();
      const formData = new FormData(form);

      try {
        // Update progress: Uploading
        updateProgress('upload', 'üì§ Uploading PDF file...');
        
        const response = await fetch('http://127.0.0.1:5000/send-signed-pdf', {
          method: 'POST',
          body: formData
        });

        const text = await response.text();

        try {
          const data = JSON.parse(text);
          
          // Show backend progress messages in UI
          if (data.progress) {
            data.progress.forEach((progressItem, index) => {
              setTimeout(() => {
                const steps = ['upload', 'keys', 'sign', 'email'];
                if (index < steps.length) {
                  if (progressItem.completed) {
                    completeProgress(steps[index], progressItem.message);
                  } else {
                    updateProgress(steps[index], progressItem.message);
                  }
                }
              }, index * 500); // Show each step with delay
            });
          } else {
            // Fallback: complete all steps if no progress data
            completeProgress('upload', '‚úÖ PDF file uploaded successfully');
            setTimeout(() => completeProgress('keys', '‚úÖ RSA keys ready'), 800);
            setTimeout(() => completeProgress('sign', '‚úÖ PDF document signed'), 1000);
            setTimeout(() => completeProgress('email', '‚úÖ Email sent successfully'), 2000);
          }
          
          setTimeout(() => {
            stopLoading();
            
            if (data.status === 'success') {
              showMessage(data.message, true);
              form.reset(); // Clear the form on success
            }
          }, 1200);
          
        } catch (err) {
          stopLoading();
          showMessage("Server returned invalid response", false);
        }
    } catch (error) {
      stopLoading();
      showMessage("Failed to send request to server", false);
    }
  });

  // Reset loading state when page loads
  window.addEventListener('load', resetLoadingState);
  </script>
</body>
</html>
